<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Florida Permit Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'https://esm.sh/react@18.2.0'
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0'
        
        const App = () => {
            return React.createElement('div', { className: 'min-h-screen bg-blue-500 flex items-center justify-center' },
                React.createElement('h1', { className: 'text-4xl text-white font-bold' }, 'Permit Checker Works!')
            )
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App))
    </script>
</body>
</html>
